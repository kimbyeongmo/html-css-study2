<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    .ct{
      width: 700px;
      padding: 20px;
      border: 3px solid;
      margin: 20px;
    }
    .container1{
      border-color: red;
      /* overflow는 사용해도 되나 정석은 아님 사용 권장 안함 */
      /* overflow: hidden */
    }
    /* 정석 */
    .clearfix::after{
      content: "";
      display: block;
      clear:both
    }
    .container2{
      border-color: blue;
    }
    .container3{
      border-color: orange;
    }
    .box{
      width: 200px;
      height: 150px;
      border: 3px solid green;
      background: yellowgreen;
      border-radius: 20px;
      float: left;
    }
    /* 투명의 박스를 만들어 강제 claer 해준 것 단,사용 금지 알아만 둬 */
    /* .vbox{
      clear: both;
    } */
  </style>
</head>
<body>
  
  <div class="ct container1 clearfix">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="vbox"></div>
  </div>

  <div class="ct container2 clearfix">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="vbox"></div>
  </div>

  <div class="ct container3 clearfix">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="vbox"></div>
  </div>
</body>
</html>
