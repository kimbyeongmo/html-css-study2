<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .clearfix::after{
      clear: both;
      content: '';
      display: block;
    }
    .container{
      width: 600px;
      border: 2px solid gray;
    }
    .box{
      width: 22.5%;
      height: 100px;
      background: orange;
      border: 2px solid red;
      margin: 10px 0;
      margin-right: 2%;
      float:left
    }
    .box:first-child{
      margin-left: 2%;
    }
  </style>
</head>
<body>
  
  <div class="container clearfix">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

</body>
</html>
