<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper{
      border: 4px solid #000;
      padding: 20px;
      height: 700px;
      display: flex;
      flex-direction: row;

      /* 주축 정렬 */
      justify-content: space-around;
    }
    .box{
      width: 150px;
      height: 100px;
      border: 4px solid red;
      font-size: 40px;
      border-radius: 10px; 
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
  </div>
</body>
</html>
